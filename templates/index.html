<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script>
        async function sendMessage() {
            const message = document.getElementById('user-input').value;
            const response = await fetch(`/chat?q=${message}`);
            const data = await response.json();
            
            if (data.response) {
                document.getElementById('chat-log').innerHTML += `<div><strong>You:</strong> ${message}</div>`;
                document.getElementById('chat-log').innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
            } else {
                document.getElementById('chat-log').innerHTML += `<div><strong>Error:</strong> ${data.error}</div>`;
            }
            document.getElementById('user-input').value = '';
        }
    </script>
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
</body>
</html>
