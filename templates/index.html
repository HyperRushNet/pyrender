<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            margin-bottom: 20px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-container {
            display: flex;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Chatbot</h2>
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        let userInput = document.getElementById('user-input').value;
        if (userInput.trim() === "") return;

        // Toon de gebruikersinput in het chatvenster
        let messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML += "<p><strong>You:</strong> " + userInput + "</p>";

        // Maak de input leeg
        document.getElementById('user-input').value = "";

        // Verzenden naar de server
        fetch(`/chat?q=${encodeURIComponent(userInput)}`)
            .then(response => response.json())
            .then(data => {
                let response = data.response || data.error;
                messagesDiv.innerHTML += "<p><strong>Bot:</strong> " + response + "</p>";
            })
            .catch(error => {
                console.error('Error:', error);
                messagesDiv.innerHTML += "<p><strong>Bot:</strong> Sorry, something went wrong. Try again later.</p>";
            });

        // Scroll naar beneden
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
