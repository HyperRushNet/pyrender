<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .messages {
            margin-bottom: 20px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-container {
            display: flex;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2>Chatbot</h2>
    <div class="messages" id="messages"></div>
    <div class="input-container">
        <input type="text" id="user_input" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        let userInput = document.getElementById('user_input').value;
        if (userInput.trim() !== "") {
            let messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += "<p><strong>You:</strong> " + userInput + "</p>";

            fetch('/chat?q=' + encodeURIComponent(userInput))
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        messagesDiv.innerHTML += "<p><strong>Bot:</strong> " + data.response + "</p>";
                    } else if (data.error) {
                        messagesDiv.innerHTML += "<p><strong>Bot:</strong> " + data.error + "</p>";
                    }
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                })
                .catch(error => {
                    messagesDiv.innerHTML += "<p><strong>Bot:</strong> There was an error with your request.</p>";
                });

            document.getElementById('user_input').value = '';
        }
    }
</script>

</body>
</html>
